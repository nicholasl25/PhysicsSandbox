<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gravity Simulation - PhysicsSandbox</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="gravity3d.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <div id="controls-panel">
            <div class="panel-header">
                <h2>3D Gravity Simulation</h2>
                <button id="pause-btn" class="btn btn-primary">Pause</button>
            </div>
            
            <div class="panel-section">
                <h3>Add Planet</h3>
                <div class="form-group">
                    <label>Mass:</label>
                    <input type="number" id="mass" value="1000" min="1" max="100000">
                </div>
                <div class="form-group">
                    <label>Radius:</label>
                    <input type="number" id="radius" value="10" min="1" max="100">
                </div>
                <div class="form-group">
                    <label>Position X:</label>
                    <input type="number" id="pos-x" value="0" step="0.1">
                </div>
                <div class="form-group">
                    <label>Position Y:</label>
                    <input type="number" id="pos-y" value="0" step="0.1">
                </div>
                <div class="form-group">
                    <label>Position Z:</label>
                    <input type="number" id="pos-z" value="0" step="0.1">
                </div>
                <div class="form-group">
                    <label>Velocity X:</label>
                    <input type="number" id="vel-x" value="0" step="0.1">
                </div>
                <div class="form-group">
                    <label>Velocity Y:</label>
                    <input type="number" id="vel-y" value="0" step="0.1">
                </div>
                <div class="form-group">
                    <label>Velocity Z:</label>
                    <input type="number" id="vel-z" value="0" step="0.1">
                </div>
                <div class="form-group">
                    <label>Color:</label>
                    <input type="color" id="color" value="#ff0000">
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="name" placeholder="Planet name">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="fixed-location"> Fixed Location (PointMass)
                    </label>
                </div>
                <button id="add-planet-btn" class="btn btn-success">Add Planet</button>
            </div>
            
            <div class="panel-section">
                <h3>Settings</h3>
                <div class="form-group">
                    <label>Gravitational Constant:</label>
                    <input type="range" id="gravity-slider" min="0" max="10000" value="6000" step="100">
                    <span id="gravity-value">6000</span>
                </div>
                <div class="form-group">
                    <label>Time Factor:</label>
                    <input type="range" id="time-slider" min="0.1" max="5" value="1" step="0.1">
                    <span id="time-value">1.0</span>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="bounce-checkbox"> Bounce on Collision
                    </label>
                </div>
            </div>
            
            <div class="panel-section">
                <button id="clear-btn" class="btn btn-danger">Clear All</button>
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
            
            <div id="status" class="status"></div>
        </div>
    </div>
    
    <script src="api-client.js"></script>
    <script src="gravity3d.js"></script>
</body>
</html>
